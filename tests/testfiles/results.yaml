Counterions:
  ca: Ca2+
  na: Na+

Mappings:
  coarse-alpha:
    friendly_name: "Coarsest"
    tail_match: "name C[MB][LR]"
  mixed-alpha:
    friendly_name: "Mixed"
    tail_match: "name C[LR]*"
  fine:
    friendly_name: "Fine"
    tail_match: "name T[LR]*"

AtomisticResults:
  root: .
  results:
    - percent: 1
      counterion: ca
      tpr_path: 1-ca-no-water.tpr
      traj_path: 1-ca-no-water.xtc

CoarseResults:
  root: .
  results:
    - percent: 1
      counterion: na
      tpr_path: 1_09-percent/no-water.tpr
      traj_path: 1_09-percent/no-water.xtc